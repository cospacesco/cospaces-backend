swagger: "2.0"
info:
  version: "0.0.1"
  title: CoSpaces Backend
host: localhost:10010
basePath: /api
schemes:
  - http
  - https
consumes:
  - application/json
produces:
  - application/json

paths:
  /users:
    # x-swagger-router-controller: hello_world

    get:
      tags: 
        - users
      description: Returns all users
      # operationId: 
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/AllUsers"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"

    post:
      tags: 
        - users
      description: Create a new user
      # operationId: 
      parameters:
        - name: user
          in: body
          description: User object that needs to be created
          required: true
          schema:
            $ref: '#/definitions/NewUser'
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/NewUser"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
            
  /users/{id}:
    # x-swagger-router-controller: hello_world
    
    get:
      tags: 
        - users
      description: Returns single user by id
      # operationId: 
      parameters:
        - name: id
          in: path
          description: The id of the user to be fetched
          required: true
          type: number
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/User"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"

    put:
      tags: 
        - users
      description: Update an existing user
      # operationId: 
      parameters:
        - name: id
          in: path
          description: The id of the user to be updated
          required: true
          type: number
        - name: user
          in: body
          description: User object that needs to be updated
          required: true
          schema:
            $ref: '#/definitions/User'
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/User"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"

    delete:
      tags: 
        - users
      description: Delete single user by id
      # operationId: 
      parameters:
        - name: id
          in: path
          description: The id of the user to be deleted
          required: true
          type: number
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/User"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"

  /swagger:
    x-swagger-pipe: swagger_raw
    
definitions:
  ErrorResponse:
    required:
      - message
    properties:
      message:
        type: string
        example: Error Message

  AllUsers:
    type: array
    items:
      $ref: "#/definitions/UserSlim"

  User:
    properties:
      id:
        type: integer
        example: 1000
      username:
        type: string
        example: sebastiantf
      email:
        type: string
        example: sebastian.tharakan97@gmail.com
      profile_picture:
        type: string
        example: https://domain.com/path/to/profilepic
      coSpaces:
        type: array
        items:
          $ref: "#/definitions/CoSpace"
  
  UserSlim:
    properties:
      id:
        type: integer
        example: 1000
      username:
        type: string
        example: sebastiantf
      email:
        type: string
        example: sebastian.tharakan97@gmail.com
      profile_picture:
        type: string
        example: https://domain.com/path/to/profilepic

  NewUser:
    properties:
      id:
        type: integer
        example: 1000
      username:
        type: string
        example: sebastiantf
      email:
        type: string
        example: sebastian.tharakan97@gmail.com
      profile_picture:
        type: string
        example: https://domain.com/path/to/profilepic
      coSpaces:
        type: array
        items:
          $ref: "#/definitions/CoSpaceSlim"
        example: []
